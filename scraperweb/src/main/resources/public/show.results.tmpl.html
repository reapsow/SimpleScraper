<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Scrape Results</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
		<!-- {{scrapes}} -->
		<md-list> 
			<md-list-item class="md-3-line" ng-repeat="item in scrapes">
			
			
			 <md-card>
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">{{ item.targetUrl }}</span>
		          </md-card-title-text>
		        </md-card-title>
		        <md-card-content>
		          <p>
		           Selector Path : {{ item.targetCssPath }}
		          </p>
		          <p>
		           {{ item.scrapeContent }}
		          </p>
		        </md-card-content>
		      </md-card>
			
			
		<!-- 	<div class="md-list-item-text" layout="column">
				<h3><u>Target URL</u></h3>
				<h3>{{ item.targetUrl }}</h3>
				<h3><u>Target CSS Path</u></h3>
				<h4>{{ item.targetCssPath }}</h4>
				<h3><u>Scrape Contents	</u></h3>
				<p>{{ item.scrapeContent }}</p>
			</div> -->
			<md-divider></md-divider> 
			</md-list-item> 
			
		</md-list>

	</div>
      
    </md-dialog-content>
    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
